<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UST-8">
    <meta name="">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assests/css/homepageStyle.css">
    <title>Search the Library of Congress</title>
</head>

<body>
    <header>
        <P>Library of Congress Search Engine</P>
        
    </header>

    <main>
        <form action="./search.html">
            <input type="text" placeholder="Title of item">
            <select name="type" id="documentType">
                <option value="audio">audio</option>
                <option value="books">books</option>
                <option value="film-and-videos">film and videos</option>
                <option value="legislation">legislation</option>
                <option value="manuscripts">manuscripts</option>
                <option value="maps">maps</option>
                <option value="newspaper">newspaper</option>
                <option value="photos">photos</option>
                <option value="notated-music">notated music</option>
                <option value="web-arcives">web arcives</option>
            </select>
            <input type="submit" name="" id="" value="Search the site">
        </form>
    </main>
    <script src="./assests/js/homepage.js"></script>
</body>
</html>
